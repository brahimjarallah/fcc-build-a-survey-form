<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>fcc-build-a-survey-form</title>
</head>

<body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>
        <i>
            Thank you for taking the time to help us improve the platform
        </i>
    </p>
    <form action="post" id="survey-form">
        <div class="form-control">
            <label for="name-label" id="name-label">Name
            </label>
            <input type="text" id="name" placeholder='Enter your name' required>
        </div>
        <div class="form-control">
            <label for="email" id='email-label'>Email</label>
            <input type="email" id="email" placeholder='Enter your email' required>
        </div>
        <div class="form-control">
            <label for="number-label" id="number-label">Age <span>(optional)</span>

                <input type="Number" id="number" placeholder='Age' min='10' max='95'>
            </label>
        </div>
        <div class="form-control">
            <label for="role" id='role'>Which option best describes your current role?
            </label>
            <select name="dropdown" id="dropdown">
                <option selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time">Full time</option>
                <option value="part-time">Part time</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">

            <label for="favorite-fcc-feature">Would you recommend freeCodeCamp to a friend?
            </label>

            <label for="recommend-1">
                <input type="radio"  value='definitely' name="recommended" id="recommended-1" checked>Definitely
            </label>

            <label for="recommend-1">
                <input type="radio" value='maybe' name="recommended" id="recommended-2">Maybe
            </label>

            <label for="recommend-1">
                <input type="radio" value='sure' name="recommended" id="recommended-3">sure
            </label>



        </div>

        <div class="form-control">
            <label for="what-improved">
                What would you like to see improved?
                <span>(Check all that apply)</span>
            </label>

            <label for="improve-1"><input value='front-end-projects' class='form-checkbox' type="checkbox" name="improve-1" id="">Front-end
                Projects</label>

            <label for="improve-2">
                <input value='back-end-projects' class='form-checkbox' type="checkbox" name="improve-2" id="">Back-end Projects
            </label>

            <label for="improve-3"><input value='challenges' class='form-checkbox' type="checkbox" name="improve-3"
                    id="">Challenges</label>

            <label for="improve-4"><input value='open-source-community' class='form-checkbox' type="checkbox" name="improve-4" id="">Open Source
                Community</label>

            <label for="improve-5"><input value='gitter-help-rooms' class='form-checkbox' type="checkbox" name="improve-5" id="">Gitter help
                rooms</label>

            <label for="improve-6"><input value='videos' class='form-checkbox' type="checkbox" name="improve-6" id="">Videos</label>

            <label for="improve-7"><input value='city-meetups' class='form-checkbox' type="checkbox" name="improve-7" id="">City
                Meetups</label>

            <label for="improve-8"><input value='wiki' class='form-checkbox' type="checkbox" name="improve-8" id="">Wiki</label>

            <label for="improve-9"><input value='forum' class='form-checkbox' t type="checkbox" name="improve-9" id="">Forum</label>

            <label for="improve-10"><input value='additional-courses' class='form-checkbox' type="checkbox" name="improve-10" id="">Additional
                Courses</label>

            <div class="form-control">
                <label for="comments" id='comments'>Any comments or suggestions?
                </label>
                <textarea name="comments" id="comments" placeholder='Enter your comments here...'>
            </textarea>
        </div>
    </div>
    
        <button id='submit' type="submit" value='Submit'>Submit</button>
    </form>
</body>

</html>
